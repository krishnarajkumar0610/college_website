<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('file:///G:/college/images/sb.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Parallax Effect */
        body::after {
            content: "";
            background: inherit;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            z-index: -1;
            filter: blur(5px);
        }

        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            text-transform: capitalize;
            background-color: #444;
            border-radius: 12px;
            transition: all 0.4s ease;
            font-size: 16px;
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
        }

        .navbar a i {
            margin-right: 10px;
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            background: linear-gradient(45deg, #ff6347, #ff1493);
            transform: translateY(-8px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar a:hover i {
            transform: rotate(360deg); /* Spins the icon */
        }

        .navbar a:active {
            transform: translateY(2px);
        }

        .navbar a span {
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Soft text shadow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .navbar {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="Scholarship.html"><i class="fas fa-graduation-cap"></i><span>Scholarship</span></a>
        <a href="Placement_cell.html"><i class="fas fa-briefcase"></i><span>Placement Cell</span></a>
        <a href="clubs.html"><i class="fas fa-users"></i><span>Clubs</span></a>
        <a href="Career_Guidance_Cell.html"><i class="fas fa-bullhorn"></i><span>Career Guidance Cell</span></a>
        <a href="Entrepreneurship_Development_Cell.html"><i class="fas fa-lightbulb"></i><span>Entrepreneurship Development Cell</span></a>
        <a href="#" onclick="openWomensCounseling()"><i class="fas fa-female"></i><span>Women's Counseling Cell</span></a>
        <a href="#" onclick="openFirstAid()"><i class="fas fa-first-aid"></i><span>First Aid & Blood Donor Cell</span></a>
    </div>

    <script>
        function openWomensCounseling() {
            // Open Women's Counseling Cell page using local file path
            window.location.href = "file:///G:/college/women's_councelling.html";
        }

        function openFirstAid() {
            // Open First Aid & Blood Donor Cell page using local file path
            window.location.href = "file:///G:/college/First%20aid.html";
        }
    </script>
</body>
</html>
