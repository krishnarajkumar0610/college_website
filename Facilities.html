<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('G:/college/slidefirst.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h2 {
            font-size: 36px; /* Increased size */
            font-weight: bold; /* Bold text */
            color: #ffcc00; /* Bright yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
            padding: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-button:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .tab-content.active {
            display: block;
        }
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .slides img {
            width: 100%;
            height: auto;
            display: none;
        }
        .slides img.active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Facilities</h2>
    <div class="tabs">
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/library/library.php'">Library</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/classslide.html'">Classroom</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/semslide.html'">Seminary Hall</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/ncoe.html'">NCoE-Instruments</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/lab.html'">Computer Lab</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/wifi.html'">Wi-Fi</button>
        <button class="tab-button" onclick="window.location.href='https://www.tcarts.in/tamil_music/index.html'">Tamil Music</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/business.php'">Business Lab</button>
        <button class="tab-button" onclick="window.location.href='https://www.tcarts.in/musum/index.php'">Museum and Herbarium</button>
        <button class="tab-button" onclick="window.location.href='https://www.tcarts.in/incubation/incu.php'">Pre-Incubation</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/tree.php'">Campus Tree</button>
        <button class="tab-button" onclick="window.location.href='https://www.tcarts.in/academics/ignou.php'">IGNOU Study Center</button>
        <button class="tab-button" onclick="window.location.href='G:/college/Placement_cell.html'">Placement Cell</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/ramp.html'">Ramp</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/solar.html'">Solar</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/hd.html'">HD-Transformer</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/rwh.html'">Rain Water Harvesting</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/ro.html'">RO</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/recycle.html'">Recycling</button>
        <button class="tab-button" onclick="window.location.href='https://tcarts.in/research/library/otheramenties.html'">Other Amenities</button>
    </div>
    <div class="slider">
        <div class="slides">
            <img src="images/SRCCLabphotos.jpg" alt="Lab 1" class="active">
            <img src="images/lab2.jpg" alt="Lab 2">
            <img src="images/lab3.jpg" alt="Lab 3">
            <img src="images/lab4.jpg" alt="Lab 4">
            <img src="images/lab5.jpg" alt="Lab 5">
        </div>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll(".slides img");
        function slideShow() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        setInterval(slideShow, 3000);
    </script>
</body>
</html>
