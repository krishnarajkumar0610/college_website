<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('G:/college/slidefirst.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 3em;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .calendar-image {
            width: 400px;
            margin-top: 20px;
            animation: zoomIn 2s ease-in-out 0.5s forwards;
            opacity: 0;
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .pdf-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .pdf-link {
            font-size: 1.2em;
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
        }
        .pdf-link:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Academic Calendar</h1>
    <img src="G:\college\images\Academic calender.jpg" alt="Academic Calendar" class="calendar-image">
    <div class="pdf-links">
        <a href="https://tcarts.in/academics_new/calendar21-22.pdf" class="pdf-link" target="_blank">Academic Calendar 21-22 (PDF)</a>
        <a href="https://www.tcarts.in/academics_new/calendar22-23.pdf" class="pdf-link" target="_blank">Academic Calendar 22-23 (PDF)</a>
        <a href="https://www.tcarts.in/academics_new/calendar23-24.pdf" class="pdf-link" target="_blank">Academic Calendar 23-24 (PDF)</a>
        <a href="https://tcarts.in/academics_new/calendar24-25.pdf" class="pdf-link" target="_blank">Academic Calendar 24-25 (PDF)</a>
    </div>
</body>
</html>
